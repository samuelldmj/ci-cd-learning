name: 13 - Using Caching in Workflows

on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: whether to execute cache step
                type: boolean
                default: true
            node-version:
                description: Node.js version to use
                type: choice
                options:
                    - "18.x"
                    - "20.x"
                    - "21.x"
                    - "22.x"
                default: "20.x"

jobs:
    build:
        defaults:
            run:
                working-directory: 13-caching/react-app
        runs-on: ubuntu-latest
        #1 . checkout code
        #2. install dependencies
        #3. Linting, Formatting, unit testing, building
        #4. Deploy to nonprod environment
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "${{ inputs.node-version }}"

            - name: Download cache
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                  path: 13-caching/react-app/node_modules
                  key: deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}

            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci

            - name: Testing
              run: npm run test

            - name: Building
              run: npm run build

            - name: Deploy to Non-prod
              run: echo "Deploying to non-prod environment"
