name: 13 - Using Caching in Workflows

on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: whether to execute cache step
                type: boolean
                default: true
            node-version:
                description: Node.js version to use
                type: choice
                options:
                    - "18.x"
                    - "20.x"
                    - "21.x"
                    - "22.x"
                default: "20.x"

jobs:
    install-deps:
        outputs:
            cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}
        defaults:
            run:
                working-directory: 13-caching/react-app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "${{ inputs.node-version }}"

            - name: Calculate Cache Key
              id: cache-key
              run: |
                  echo "CACHE_KEY=deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}" >> $GITHUB_OUTPUT

            - name: Download cache
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                  path: 13-caching/react-app/node_modules
                  key: ${{ steps.cache-key.outputs.CACHE_KEY }}

            - name: Save cache
              uses: actions/cache@v3
              if: ${{ inputs.use-cache && steps.cache.outputs.cache-hit != 'true' }}
              with:
                  path: 13-caching/react-app/node_modules
                  key: ${{ steps.cache-key.outputs.CACHE_KEY }}

            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci

    lint-test:
        needs: install-deps
        defaults:
            run:
                working-directory: 13-caching/react-app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "${{ inputs.node-version }}"

            - name: Download cache
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                  path: 13-caching/react-app/node_modules
                  key: ${{ needs.install-deps.outputs.cache-key }}
                  # The node_modules is now on the runner's disk, but not linked

            # FIX: Install Dependencies conditionally (if cache missed)
            # If the cache was found, this step will be skipped, but running
            # 'npm ci' *does not* hurt here as it will exit quickly if node_modules exists.
            # A better and simpler approach for subsequent jobs is often just to run 'npm ci'
            # without the 'if' condition, as 'npm ci' is idempotent and ensures all links are set up.
            - name: Install Dependencies (If Cache Missed or to setup links)
              # For simplicity and correctness in subsequent jobs, we'll run npm ci without the if condition.
              # This guarantees the execution environment is properly configured.
              run: npm ci

            - name: Testing
              run: npm run test

            - name: Linting
              run: echo "Linting the code..."

    build:
        needs: install-deps
        defaults:
            run:
                working-directory: 13-caching/react-app
        runs-on: ubuntu-latest
        #1 . checkout code
        #2. install dependencies
        #3. Linting, Formatting, unit testing, building
        #4. Deploy to nonprod environment
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "${{ inputs.node-version }}"

            - name: Download cache
              uses: actions/cache@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                  path: 13-caching/react-app/node_modules
                  key: ${{ needs.install-deps.outputs.cache-key }}

            - name: Install Dependencies (If Cache Missed or to setup links)
              # For simplicity and correctness in subsequent jobs, we'll run npm ci without the if condition.
              # This guarantees the execution environment is properly configured.
              run: npm ci

            - name: Building
              run: npm run build
