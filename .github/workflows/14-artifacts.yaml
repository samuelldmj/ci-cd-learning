name: 14 - Working with Artifacts

on:
    workflow_dispatch:

env:
    build-artifact-key: react-app-${{ github.sha }}
jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            - name: Download cache
              uses: actions/cache@v3
              id: cache
              with:
                  path: 14-artifact/react-app/node_modules
                  key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}

            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci

            - name: Unit tests
              run: npm run test -- --coverage

            - name: upload coverage
              uses: actions/upload-artifact@v4
              with:
                  name: test coverage-report
                  path: 14-artifacts/react-app/coverage

            - name: Build
              run: npm run build

            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.build-artifact-key }}
                  path: 14-artifacts/react-app/build

    deploy:
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: ${{ env.build-artifact-key }}
                  path: ./downloaded-artifacts

            - name: Show folder structure
              run: ls -R
