name: 10 - Execution Flow
on:
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                description: "Set to true to pass unit tests, false to fail them"
                type: boolean
                default: true

jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Lint code
              run: echo "Linting code..."

            - name: Build application
              run: echo "Building application..."

    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Run unit tests
              run: echo "Running unit tests..."

            - name: Failing test
              if: ${{ github.event.inputs['pass-unit-tests'] == 'false' }}
              run: exit 1

    deploy-non-prod:
        runs-on: ubuntu-latest
        needs: [lint-build, unit-test]
        steps:
            - name: Deploy to non-production
              run: echo "Deploying to non-production environment..."

    e2e-test:
        runs-on: ubuntu-latest
        needs: deploy-non-prod
        steps:
            - name: Run end-to-end tests
              run: echo "Running end-to-end tests..."

    load-test:
        runs-on: ubuntu-latest
        needs: deploy-non-prod
        steps:
            - name: Run load tests
              run: echo "Running load tests..."

    deploy-prod:
        runs-on: ubuntu-latest
        needs: [e2e-test, load-test]
        steps:
            - name: Deploy to production
              run: echo "Deploying to production environment..."
